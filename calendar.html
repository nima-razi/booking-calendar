<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar - CALENDAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        html, body {
            overflow: hidden; /* don't do scrollbars */
        }

        #calendar-container {
            position: fixed;
            top: 56px; /* Offset to push calendar below navbar */
            left: 0;
            right: 0;
            bottom: 0;
        }

        .fc-header-toolbar {
            /*
            the calendar will be butting up against the edges,
            but let's scoot in the header's buttons
            */
            padding-top: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container-fluid pb-3" id='calendar-container'>
        <div id='calendar'></div>
    </div>

    <div id="addEventModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm" class="needs-validation was-validated" novalidate>
                        <div class="mb-3">
                            <label class="form-label" for="eventName" required>Title*</label>
                            <input type="text" class="form-control" placeholder="Name event" aria-label="Name event" id="eventName" required>
                            <div class="invalid-feedback">Event name is required</div>
                        </div>
                        <!-- START DATETIME -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="startDateInput" class="form-label">Start date*</label>
                                <input type="date" class="form-control" id="startDateInput" required>
                                <div class="invalid-feedback">Give a valid date</div>
                            </div>
                            <div class="col">
                                <label for="startTimeInput" class="form-label">Start time*</label>
                                <input type="time" class="form-control" id="startTimeInput" required>
                                <div class="invalid-feedback">Give a valid time</div>
                            </div>
                        </div>
                        <!-- END DATETIME -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="endDateInput" class="form-label">End date*</label>
                                <input type="date" class="form-control" id="endDateInput" required>
                                <div class="invalid-feedback">Give a valid date</div>
                            </div>
                            <div class="col">
                                <label for="endTimeInput" class="form-label">End time*</label>
                                <input type="time" class="form-control" id="endTimeInput" required>
                                <div class="invalid-feedback">Give a valid time</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="eventUrl">URL</label>
                            <input type="url" class="form-control" placeholder="https://" id="eventUrl"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="messageTxt">Message</label>
                            <textarea class="form-control" placeholder="Additional information" id="messageTxt"></textarea>
                        </div>
                        <!-- BUTTONS -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Reserve</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="fullcalendar-6.1.17/dist/index.global.min.js"></script> 
    <script src="fullcalendar-6.1.17/packages/bootstrap5/index.global.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/calendarScript.js"></script>
    <script type="module" src="js/eventFormHandler.js"></script>
</body>
</html>
