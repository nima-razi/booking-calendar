<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addEventModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation was-validated" novalidate>
                        <div class="mb-3">
                            <label class="form-label" for="eventName" required>Title*</label>
                            <input type="text" class="form-control" placeholder="Name event" aria-label="Name event" id="eventName" required>
                            <div class="invalid-feedback">Event name is required</div>
                        </div>
                        <div class="row mb-3">
                            <label for="startDateTime" class="form-label">Start date & time*</label>
                            <div class="col">
                                <input type="date" class="form-control" id="startDateTime" required>
                                <div class="invalid-feedback">Give a valid date</div>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="startDateTime" required>
                                <div class="invalid-feedback">Give a valid time</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="endDateTime" class="form-label">End date & time*</label>
                            <div class="col">
                                <input type="date" class="form-control" id="endDateTime" required>
                                <div class="invalid-feedback">Give a valid date</div>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="endDateTime" required>
                                <div class="invalid-feedback">Give a valid time</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="eventUrl">URL</label>
                            <input type="url" class="form-control" placeholder="https://" id="eventUrl"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="messageTxt">Message</label>
                            <textarea class="form-control" placeholder="Additional information" id="messageTxt"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Reserve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
