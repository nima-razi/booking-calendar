<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal position-static d-block" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="title">Title</span>
                            <input type="text" class="form-control" placeholder="Name event" aria-label="Name event" aria-describedby="title">
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start date</label>
                            <div class="input-group">
                                <input type="date" class="form-control" aria-describedby="startDate">
                                <input type="time" class="form-control" aria-describedby="startDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End date</label>
                            <div class="input-group">
                                <input type="date" class="form-control" aria-describedby="endDate">
                            <input type="time" class="form-control" aria-describedby="endDate">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="message">Message</span>
                            <textarea class="form-control" placeholder="Additional information" aria-label="Additional information" aria-describedby="message"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Reserve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
